# The Mana World Watcher config file

overload {
    server.lib.sh alts.lib.sh
}

LINK "http://server.themanaworld.org/online.txt"
VERBOSE no
DELTA 16
HIGHLIGHT no
COLORS no
UPDATELIMITED yes
VERSIONREPORT ${PWD}/example/log/tmww

PLUGINPATH ${PWD}/plugins
UTILPATH ${PWD}/utils
SERVERPATH ${PWD}/example/serverdemo

serverfieldsalias {
    q1 lvl gp sgp lastip gender accid charname party
}

